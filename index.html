<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAudit Pro - Hệ thống Phản biện Đề thi 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            options: {
                enableMenu: false
            },
            chtml: {
                displayAlign: 'left',
                fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --a4-width: 210mm;
        }

        .font-report { 
            font-family: "Tinos", "Times New Roman", Times, serif !important; 
        }
        
        .a4-container { 
          width: var(--a4-width); 
          min-height: 297mm;
          padding: 20mm 15mm 20mm 25mm; /* Lề chuẩn: Trái 25, Phải 15, Trên 20, Dưới 20 */
          background: white;
          box-sizing: border-box;
          margin: 0 auto;
          color: black;
          line-height: 1.4;
          position: relative;
        }

        table { 
            width: 100% !important; 
            border-collapse: collapse !important; 
            border: 0.5pt solid black !important;
            table-layout: fixed !important;
            word-wrap: break-word;
        }
        
        th, td { 
            border: 0.5pt solid black !important; 
            padding: 6pt 4pt !important; 
            vertical-align: top;
        }

        /* Fix lỗi MathJax đè chữ khi render */
        mjx-container {
            display: inline-block !important;
            margin: 0 0.1em !important;
            line-height: 0 !important;
        }

        /* CSS dành riêng cho việc IN/XUẤT PDF */
        @media print {
            @page { 
                size: A4; 
                margin: 0; 
            }
            body { 
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .print\:hidden { 
                display: none !important; 
            }
            .a4-container { 
                width: 210mm !important;
                height: 297mm !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 20mm 15mm 20mm 25mm !important;
                page-break-after: always;
            }
            /* Đảm bảo MathJax hiển thị đúng khi in */
            mjx-container[display="true"] {
                margin: 1em 0 !important;
            }
        }

        /* Hiệu ứng bóng đổ cho preview */
        .preview-shadow {
            box-shadow: 0 0 20px rgba(0,0,0,0.1), 0 0 40px rgba(0,0,0,0.05);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "mammoth": "https://esm.sh/mammoth@^1.6.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-900">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
